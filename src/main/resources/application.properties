spring.application.name=Warranty Management System

# Config connection string
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=swpFix;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=${DB_PASSWORD:12345}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.main.allow-circular-references=true

# Cho phép truy c?p t? m?ng ngoài (LAN)
server.address=0.0.0.0

# C?ng ch?y (n?u mu?n ??i)
server.port=8080

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.disable-swagger-default-url=true


